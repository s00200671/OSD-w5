<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
    <div class="form-group">
      <label for="name">LastName</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <div class="form-group">
      <label for="name">FirstName</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <div class="form-group">
      <label for="side">Phone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <button [disabled]="createForm.invalid" class="btn btn-primary mt-3" type="submit">Create</button>
  </form>
